apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  strategy: {}
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - image: eslih/basic-webapp-nginx:v1.1.2
        name: nginx
        ports:
        - containerPort: 80
#        volumeMounts:
#          - mountPath: /app/static
#            name: statics
        resources: {}
      restartPolicy: Always
#      volumes:
#        - name: statics
#          persistentVolumeClaim:
#            claimName: longhorn-statics-pvc
status: {}
